<router-outlet></router-outlet>
<mat-card class="classCard">
  <mat-card-content>
    <div class="row ">
      <div class="col-md-6">
        <h1>To Do List</h1>
      </div>
      <div class="col-md-6 d-flex justify-content-end">
        <mat-form-field appearance="outline">
          <input matInput type="text" placeholder="Add new" [(ngModel)]="checked">
        </mat-form-field>
        <button mat-raised-button color="primary" class="ml" (click)="onClickAdd()">Add</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2" *ngFor="let item of data">
        <section class="example-section">
          <mat-checkbox class="example-margin" [checked]="item.checked" (change)="setAll($event.checked)">{{item.name}}
          </mat-checkbox>
        </section>
        <div class="col-md-4" *ngIf="editValue === item.id " [hidden]="isDisable">
          <mat-form-field appearance="outline">
            <input matInput type="text" placeholder="Placeholder" [(ngModel)]="newName">
          </mat-form-field>
        <button mat-raised-button color="primary" class="ml" (click)="onClickSave()">Save</button>

        </div>
        <div class="col-md-2">
          <img src="assets/image/edit.png" class="ml" width="20px" height="20px"
            (click)="onClickEdit(item.id, item.name)">
          <img src="assets/image/remove.png" class="ml" width="20px" height="20px" (click)="onClickDelete(item.id)">
        </div>

      </div>
    </div>
  </mat-card-content>
</mat-card>
